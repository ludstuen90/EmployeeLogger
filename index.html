<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Employee Salary Calculator</title>

  <body>
<h1>Employee Salary Database</h1>

<p id="instructions">This application is available to record an employee's full name, ID number and salary. Enter information
  below to get started with your database!</p>


<p id="inputs">First Name:  <input type="text" id="fName" placeholder="First Name"></input></p>
<p id="inputs">Last Name: <input type="text" id="lName" placeholder="Last Name"></input</p>
<p id="inputs">Employee ID Number: <input type="number" id= "emplId" placeholder="EMPL ID"></input></p>
<p id="inputs">Salary (Rounded to nearest dollar): <input type="number" id="salary" placeholder="Yearly Salary"></input></p>

<button id="inputbtn" onclick="addEmpl()">Add Employee</button>
<br><div id="deleteEmployee"></div><br><br>
<div id="draw"></div>
<div id="bank"></div>
